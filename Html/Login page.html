<html >
  <head>
  
    <title>Login</title>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->

  </head>


  <body>
  		<div class="card">
  		<img class="card-img" src="../images/login back.jpg">

  		
		  		<div class="card-img-overlay">
		  			 <nav class="navbar navbar-expand-sm  mb-3 ">
					        <div class="container">
					          <a class="navbar-brand head" href="Homepage.html">FOODPOINT</a>
                  </div>
            </nav>
            <div class="row">
            <div class="column">
            <img src="../images/helo.jpg" height="350" width="350" class="mt-5 ml-5">
            </div> 
            <div class="column">
            <h1 class="mt-5 ml-2 text-light"><strong>Welcome <br/>to<br/> FOODPOINT</strong></h1>
            </div>
            <div class="logdiv column">
                  <i class="fas fa-user size"><hr/></i>
                  <h4 class="ml-1">Login with..</h4>
                  <a href="#"><i class="fab fa-facebook inline icon ml-5 mt-2"></i></a>
                  <a href="#"> <i class="fab fa-google-plus-square iconn ml-2"></i></a>
                  <hr/>
                  
             <form action="#"  onsubmit="return validation()" >
             <div class="form-group">
                <label class="ml-5 font"><strong>Username</strong></label>
                <div class="col-xs-3">
                  <input type="text" class=" form-control boxsize" id="username" placeholder="Enter username"  autocomplete="off" required 
                  ><span id="usernameid" class="text-danger mt-0"> </span>
                </div>
              </div>


              <div class="form-group">
                <label class="ml-5 font"><strong>Password</strong></label>
                <div class="col-xs-3">
                  <input type="password" class=" form-control boxsize" id="password" placeholder="Password" autocomplete="off" required>
                  <span id="passwords" class="text-danger "> </span>
                </div>
              </div>

            <div class="form-check mt-2 ml-4">
                <label class="form-check-label mr-2">
                  <input type="checkbox" class="form-check-input"> Remember me
                </label>
            </div>

            <input type="submit" name="submit" value="Login" class="btn btn-success btn-block mt-2">
        </form><br/>


            <a href="#" class="ml-5 mt-3">Forgot password?</a>
            <p class="ml-3">Do not have an account? | <a href="Signup.html">Register Here..</a>
        </p>

            </div>
            

          </div>

      </div>



      <script type="text/javascript">
    
    function validation(){

      var user = document.getElementById('username').value;
      var password = document.getElementById('password').value;



      
      if(( user.length < 3) || (user.length > 20)){
        document.getElementById('usernameid').innerHTML = " ** please fill the username between 3 and 20";
        return false;
      }

      if(!isNaN(user)){
        document.getElementById('usernameid').innerHTML = " ** please enter character";
        return false;
      }


      

      if((password.length < 5) || (password.length > 20)){
        document.getElementById('passwords').innerHTML = " ** please fill the password between 5 and 20";
        return false;
      }
    }

  </script>

  </body>
  </html>
