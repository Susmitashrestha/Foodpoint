          <!--modals-->
          <!--first modal-->
          <div class="modal fade"  id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-success" id="Title">Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" >
                  <form action="#">
                      <div class="form-group">
                        <label for="title"><strong>Restaurant name</strong></label>
                        <input type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="location"><strong>Location</strong></label>
                        <input type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="contact"><strong>Contact number</strong></label>
                        <input type="text" class="form-control" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="body"><strong>Any Description</strong></label>
                        <textarea name="editor1" class="form-control" required></textarea>
                      </div>
                      <input type="submit" name="submit" value="Save" class="btn btn-lg btn-success mt-2 mr-2 float-right">
                      <input type="submit" name="submit" value="Update" class="btn btn-lg btn-success mr-2 mt-2 float-right">
                    </form>
                </div>
            </div>
          </div>
     </div>

                        <!--addmenu modal-->
                        <div class="modal fade"  id="addmenuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-success" id="Title">Menu items</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" >
                  <form action="#">
                      <div class="form-group">
                        <label for="name"><strong>Food name</strong></label>
                        <input type="text" class="form-control boxsize" required>
                      </div>
                      <div class="form-group">
                        <label for="type"><strong>Food type</strong></label>
                        <div class="input-group mb-3 boxsize">
                        <select class="custom-select" id="inputGroupSelect02">
                          <option selected>Mains</option>
                          <option value="1">Starter</option>
                          <option value="2">Salad</option>
                          <option value="3">Pizza</option>
                          <option value="4">Mo:Mo</option>
                          <option value="5">Chowmein</option>
                          <option value="6">Veg Snacks</option>
                          <option value="7">Non Veg Snacks</option>
                          <option value="8"> Hot Drinks</option>
                          <option value="9">Cold Drinks</option>
                          <option value="10">Hard Drinks</option>
                          <option value="11">Desserts</option>
                          <option value="">Any other</option>
                          <option value="">Any other</option>
                          <option value="">Any other</option>
                          

                        </select>
                      </div>
                      </div>
                      <div class="form-group">
                        <label for="Quantity"><strong>Quantity</strong></label>
                        <input type="text" class="form-control boxsize" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="Price"><strong>Price</strong></label>
                        <input type="text" class="form-control boxsize" required>
                      </div>
                      <input type="submit" name="submit" value="Save" class="btn btn-lg btn-success mt-2 mr-2 float-right">
                      <input type="submit" name="submit" value="Update" class="btn btn-lg btn-success mr-2 mt-2 float-right">
                    </form>
                </div>
            </div>
          </div>
     </div>
                
                      <div class="modal fade"  id="addPictureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-success" id="Title">Gallery</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" >
                  <form action="#">
                        <div class="form-group">
                          <label for="file">Image Upload</label>
                          <input type="file" class="form-control-file">
                          <small class="form-text text-muted">Max Size 3mb</small>
                        </div>
                      <input type="submit" name="submit" value="Save" class="btn btn-lg btn-success mt-2 mr-2 float-right">
                      <input type="submit" name="submit" value="Update" class="btn btn-lg btn-success mr-2 mt-2 float-right">
                    </form>
                </div>
            </div>
          </div>
